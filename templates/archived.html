<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Archived Articles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Archived Articles</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Editor</th>
                <th>Deadline</th>
                <th>Files</th>
            </tr>
        </thead>
        <tbody>
        {% for article in articles %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.author }}</td>
                <td>{{ article.status }}</td>
                <td>{{ article.editor }}</td>
                <td>{{ article.deadline }}</td>
                <td>
                    <button onclick="openFileManager({{ article.id }})">Files</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center; margin: 20px;">
    <a href="{{ url_for('index') }}">
        <button style="padding: 8px 16px; font-size: 14px;">Back to Dashboard</button>
    </a>
</div>

</body>
</html>
