<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Archived Articles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<a href="{{ url_for('index') }}" class="back-button">Back to Dashboard</a>

<div class="user-box">
  <span class="greeting">Hello, {{ current_user.name }}!</span>
  <form action="{{ url_for('logout') }}" method="get">
    <button type="submit">Logout</button>
  </form>
</div>
    <h1>Archived Articles</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Editor</th>
                <th>Deadline</th>
                <th>Files</th>
            </tr>
        </thead>
        <tbody>
        {% for article in articles %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.author }}</td>
                <td>{{ article.status }}</td>
                <td>{{ article.editor }}</td>
                <td>{{ article.deadline }}</td>
                <td>
                    <button onclick="openFileManager({{ article.id }})">Files</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
