<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>C&W Story Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='ccp.ico') }}">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;">
    <h1 style="display: inline;"><a href="https://www.ccpstudentnews.org" style="font-family: 'Brush Script MT'; text-decoration: none; color: #222; font-size: 45px;">Cardinal and White&nbsp; </a></h1><h1 style="display: inline;">Story Tracker</h1>
    </div>
    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Article Title" required>
        <input type="text" name="author" placeholder="Author Name" required>
        <input type="date" name="deadline">
        <button type="submit">Add Article</button>
    </form>


<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Status</th>
      <th>Editor</th>
      <th>Deadline</th>
      <th>Files</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for article in articles %}
    <tr id="row-{{ article.id }}">
      <td class="title">{{ article.title }}</td>
      <td class="author">{{ article.author }}</td>
      <td class="status">
        <select onchange="updateStatus({{ article.id }}, this.value)">
          <option value="Not Started" {% if article.status == 'Not Started' %}selected{% endif %}>Not Started</option>
          <option value="In Progress" {% if article.status == 'In Progress' %}selected{% endif %}>In Progress</option>
          <option value="Needs Edit" {% if article.status == 'Needs Edit' %}selected{% endif %}>Needs Edit</option>
          <option value="Edited" {% if article.status == 'Edited' %}selected{% endif %}>Edited</option>
          <option value="Published" {% if article.status == 'Published' %}selected{% endif %}>Published</option>
        </select>
      </td>
      <td class="editor">
  <select onchange="updateEditor({{ article.id }}, this.value)">
    <option value="">-- Select --</option>
    <option value="Copley" {% if article.editor == 'Copley' %}selected{% endif %}>Copley</option>
    <option value="Lewis" {% if article.editor == 'Lewis' %}selected{% endif %}>Lewis</option>
  </select>
</td>

      <td class="deadline" data-deadline="{{ article.deadline }}">{{ article.deadline }}</td>

      <!-- Files column -->
      <td>
        <button class="file-icon-btn" onclick="openFileManager({{ article.id }})">Files</button>
      </td>

      <!-- Actions column -->
      <td>
        <button onclick="toggleEdit({{ article.id }})" id="edit-btn-{{ article.id }}">Edit</button>
        <button onclick="deleteArticle({{ article.id }})" style="color:red;">Delete</button>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>



<div id="fileManagerModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button type="button" class="close" aria-label="Close" onclick="closeFileManager()">×</button>

    <h3>Files</h3>

    <ul id="fileList" class="file-list"></ul>
    <div class="upload-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required />
        <button type="submit">Upload</button>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-A9xjF58i..." crossorigin="anonymous"></script>
<script>
const socket = io();
let currentArticleId = null;

// ------------------- Article Functions -------------------
function toggleEdit(articleId) {
    const row = document.getElementById(`row-${articleId}`);
    const editBtn = document.getElementById(`edit-btn-${articleId}`);

    if (editBtn.textContent === "Edit") {
        const title = row.querySelector('.title').textContent;
        const author = row.querySelector('.author').textContent;
        const deadline = row.querySelector('.deadline').textContent;

        row.querySelector('.title').innerHTML = `<input type="text" value="${title}" id="title-input-${articleId}">`;
        row.querySelector('.author').innerHTML = `<input type="text" value="${author}" id="author-input-${articleId}">`;
        row.querySelector('.deadline').innerHTML = `<input type="date" value="${deadline}" id="deadline-input-${articleId}">`;

        editBtn.textContent = "Done";
    } else {
        const newTitle = document.getElementById(`title-input-${articleId}`).value.trim();
        const newAuthor = document.getElementById(`author-input-${articleId}`).value.trim();
        const newDeadline = document.getElementById(`deadline-input-${articleId}`).value;

        fetch(`/update/${articleId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title: newTitle, author: newAuthor, deadline: newDeadline })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                row.querySelector('.title').textContent = newTitle;
                row.querySelector('.author').textContent = newAuthor;
                row.querySelector('.deadline').textContent = newDeadline;
                editBtn.textContent = "Edit";

                socket.emit('article_updated', { id: articleId, title: newTitle, author: newAuthor, deadline: newDeadline });
            } else alert("Failed to save changes.");
        });
    }
}
function updateEditor(articleId, editor) {
    fetch(`/update_editor/${articleId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ editor: editor })
    })
    .then(res => res.json())
    .then(data => {
        if (!data.success) alert('Error updating editor!');
        else socket.emit('editor_updated', { id: articleId, editor: editor });
    });
}


function updateStatus(articleId, newStatus) {
    fetch(`/update_status/${articleId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            socket.emit('status_updated', { id: articleId, status: newStatus });
        } else alert('Error updating status!');
    });
}

function deleteArticle(articleId) {
    if (!confirm("Are you sure you want to delete this article?")) return;
    fetch(`/delete/${articleId}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                const row = document.getElementById(`row-${articleId}`);
                if (row) row.remove();
                socket.emit('article_deleted', { id: articleId });
            } else alert('Error deleting article!');
        })
        .catch(err => alert('Network error deleting article: ' + err));
}

// ------------------- File Manager Functions -------------------
function openFileManager(articleId) {
    currentArticleId = articleId;
    const modal = document.getElementById('fileManagerModal');
    modal.style.display = 'block';
    modal.setAttribute('aria-hidden', 'false');
    loadFiles(articleId);
}

function closeFileManager() {
    const modal = document.getElementById('fileManagerModal');
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
    currentArticleId = null;
    document.getElementById('fileList').innerHTML = '';
    document.getElementById('uploadForm').reset();
}

window.addEventListener('click', e => {
    if (e.target.id === 'fileManagerModal') closeFileManager();
});
window.addEventListener('keydown', e => { if (e.key === 'Escape') closeFileManager(); });

function loadFiles(articleId) {
    fetch(`/files/${articleId}`)
        .then(res => res.json())
        .then(data => {
            const ul = document.getElementById('fileList');
            ul.innerHTML = '';
            (data.files || []).forEach(f => {
                const li = document.createElement('li');
                li.id = `file-${f.id}`;
                li.innerHTML = `
                    <div class="file-actions">
                        <a href="/download_file/${f.id}" target="_blank">
                            <button class="download-btn">${f.filename}</button>
                        </a>
                        <button onclick="deleteFile(${f.id})" class="delete-btn">Delete</button>
                    </div>
                `;




                ul.appendChild(li);
            });
        })
        .catch(err => console.error('loadFiles error:', err));
}


document.getElementById('uploadForm').addEventListener('submit', e => {
    e.preventDefault();
    if (!currentArticleId) return;
    const formData = new FormData(e.target);

    fetch(`/upload/${currentArticleId}`, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                loadFiles(currentArticleId);
            } else alert('Upload failed: ' + (data.message || 'Unknown error'));
        })
        .catch(err => alert('Network error: ' + err));
});

function deleteFile(fileId) {
    if (!confirm('Delete this file?')) return;
    fetch(`/delete_file/${fileId}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                const li = document.getElementById(`file-${fileId}`);
                if (li) li.remove();
                socket.emit('file_deleted', { file_id: fileId });
            } else alert('Error deleting file!');
        })
        .catch(err => alert('Network error: ' + err));
}

// ------------------- Socket.IO Live Updates -------------------
socket.on('article_added', data => addOrUpdateRow(data));
socket.on('article_updated', data => addOrUpdateRow(data));
socket.on('status_updated', data => {
    const row = document.getElementById(`row-${data.id}`);
    if (row) row.querySelector('select').value = data.status;
});
socket.on('article_deleted', data => {
    const row = document.getElementById(`row-${data.id}`);
    if (row) row.remove();
});
socket.on('file_uploaded', data => {
    if (currentArticleId === data.articleId) loadFiles(currentArticleId);
});
socket.on('file_deleted', data => {
    const li = document.getElementById(`file-${data.file_id}`);
    if (li) li.remove();
});
socket.on('editor_updated', data => {
    const row = document.getElementById(`row-${data.id}`);
    if (row) {
        const select = row.querySelector('.editor select');
        if (select) select.value = data.editor;
    }
});


// ------------------- Helper -------------------
function addOrUpdateRow(data) {
    let row = document.getElementById(`row-${data.id}`);
    if (!row) {
        const tbody = document.querySelector('table tbody');
        row = document.createElement('tr');
        row.id = `row-${data.id}`;
        tbody.appendChild(row);
    }
    row.innerHTML = `
        <td class="title">${data.title}</td>
        <td class="author">${data.author}</td>
        <td class="status">
            <select onchange="updateStatus(${data.id}, this.value)">
                <option value="Not Started" ${data.status === 'Not Started' ? 'selected' : ''}>Not Started</option>
                <option value="In Progress" ${data.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                <option value="Needs Edit" ${data.status === 'Needs Edit' ? 'selected' : ''}>Needs Edit</option>
                <option value="Edited" ${data.status === 'Edited' ? 'selected' : ''}>Edited</option>
                <option value="Published" ${data.status === 'Published' ? 'selected' : ''}>Published</option>
            </select>
        </td>
        <td class="editor">
            <select onchange="updateEditor(${data.id}, this.value)">
                <option value="">-- Select --</option>
                <option value="Copley" ${data.editor === 'Copley' ? 'selected' : ''}>Copley</option>
                <option value="Lewis" ${data.editor === 'Lewis' ? 'selected' : ''}>Lewis</option>
            </select>
        </td>
        <td class="deadline">${data.deadline || ''}</td>
        <td><button class="file-icon-btn" onclick="openFileManager(${data.id})">Files</button></td>
        <td>
            <button onclick="toggleEdit(${data.id})" id="edit-btn-${data.id}">Edit</button>
            <button onclick="deleteArticle(${data.id})" style="color:red;">Delete</button>
        </td>
    `;
}

</script>
<p>Logged in as: {{ username }} | <a href="{{ url_for('logout') }}">Logout</a></p>

</body>
</html>
